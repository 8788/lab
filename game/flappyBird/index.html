<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flappy bird 像素鸟游戏 - javascript</title>
<meta name="description" content="javascript flappy bird, javascript像素鸟">
<meta name="keywords" content="javascript flappy bird, javascript像素鸟">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="http://riny.net/lab/static/css/top-bar.css">
</head>
<body>
    <div class="game" id="game">
        <div class="main" id="main">
            <div class="score" id="score">0</div>
            <div class="pillar" id="pillar"></div>
            <div class="lawn" id="lawn"></div>
            <div class="bird" id="bird" style="left: 80px; bottom: 200px;"></div>
            <div class="ready" id="ready"></div>
            <div class="over" id="over">
                <img src="img/over.png" height="61" width="263" alt="game over">
                <div class="panel" id="panel">
                    <span></span>
                    <em></em>
                </div>
                <a href="javascript:;" class="restart" id="restart"></a>
            </div>
        </div>

        <audio id="fly" preload="auto">
            <source src="img/fly.ogg"></source>
        </audio>    
        <audio id="across" preload="auto">
            <source src="img/across.ogg"></source>
        </audio>
        <audio id="end" preload="auto">
            <source src="img/end.ogg"></source>
        </audio>
        <audio id="start" preload="auto">
            <source src="img/start.ogg"></source>
        </audio>
    </div>
<script src="js/script.js"></script>
<script>
    game.init();
</script>

<script src="http://riny.net/lab/static/js/page.min.js"></script>
