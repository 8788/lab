<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<title>左栏固定，右栏自适应布局</title>
	<meta name="description" content="">

	<link href="../../../common/css/global.css" rel="stylesheet">
	<style>
		#header{ width: 96%; height: 90px; margin: 0 auto; background: #f60;}

		#aside{ float: left; width: 240px; background: #ccc;}
		#content{ margin-left: 240px;}

		#content-aside{ float: left; width: 200px; margin-left: -200px; background: orange; }
		#footer{ width: 96%; height: 90px; margin: 0 auto; background: #08f;}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">header</div>
		<div id="container" class="cls">
			<div id="aside">
				<div class="inner">
					aside
					<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				</div>
			</div>
			<div id="content" class="cls">
				<div id="main">
					<div class="inner">
						main
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
					</div>
				</div>
				<div id="content-aside">
					<div class="inner">
						content-aside
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
					</div>
				</div>			
			</div>
		</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>
